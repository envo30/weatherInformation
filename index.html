<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87ceeb;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather-info {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100px;
            margin-top: 10px;
        }
        p {
            margin: 5px 0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Weather Information</h2>
    <input type="text" id="city" placeholder="Enter city name" required>
    <button onclick="fetchWeather()">Get Weather</button>

    <div id="weatherInfo" class="weather-info">
        <h3 id="cityName"></h3>
        <img id="weatherIcon" alt="Weather Icon">
        <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Description:</strong> <span id="description"></span></p>
    </div>
    <p id="error" class="error"></p>
</div>

<script>
    async function fetchWeather() {
        const city = document.getElementById('city').value.trim();
        const weatherInfo = document.getElementById('weatherInfo');
        const errorElement = document.getElementById('error');
        
        errorElement.textContent = '';  // Clear previous error messages
        if (!city) {
            errorElement.textContent = 'Please enter a city name';
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/weather?city=${city}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById('cityName').textContent = data.city;
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('description').textContent = data.description;
                document.getElementById('weatherIcon').src = data.icon_url;
                weatherInfo.style.display = 'block';
            } else {
                throw new Error(data.error || 'Unable to fetch weather data');
            }
        } catch (error) {
            errorElement.textContent = error.message;
            weatherInfo.style.display = 'none';
        }
    }
</script>

</body>
</html>
